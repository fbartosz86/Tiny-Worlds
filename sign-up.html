    <section class="signup-form-section">
        <form action="confirmation.html" class="signup-form">
            <h2>Tiny Worlds Newslater</h2>
            <label class="label" for="fname">First Name</label>
            <input class="input-text" id="fname" name="first_name" type="text" placeholder="First Name"required>
            
            <label class="label" for="lname">Last Name</label>
            <input class="input-text" id="lname" name="last_name" type="text" placeholder="Last Name" required>
            
            <label class="label" for="email">Email Address</label>
            <input class="input-text" type="email" id="email1" name="email_address" 
            placeholder="Enter E-mail Address" pattern="[^ @]*@[^ @]*"  required>

            <label class="label" for="email">Confirm E-mail Address</label>
            <input class="input-text" type="email" id="email2" name="email_address" 
            placeholder="Confirm E-mail Address" pattern="[^ @]*@[^ @]*"  required>
                                
            <button class="signup-button" type="submit">Sign Me Up!</button>
          
            
        </form>
    </section>
